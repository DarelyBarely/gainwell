
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainWell - Solve Captcha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .captcha-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid #e9ecef;
        }

        .captcha-question {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .captcha-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .captcha-input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .message-box {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .message-success {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            border: 2px solid #4CAF50;
            color: #155724;
        }

        .message-error {
            background: linear-gradient(135deg, #ffebee, #f8d7da);
            border: 2px solid #f44336;
            color: #721c24;
        }

        .message-info {
            background: linear-gradient(135deg, #e3f2fd, #d1ecf1);
            border: 2px solid #2196F3;
            color: #0c5460;
        }

        .reward-amount {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 15px 0;
        }

        .progress-info {
            background: #e8f5e8;
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: left;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .captcha-question {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõ°Ô∏è</div>
        <h1>Solve Captcha</h1>

        <div id="captcha-form">
            <div class="captcha-container">
                <div class="captcha-question" id="captcha-question">
                    Loading captcha...
                </div>
                <input type="text" 
                       id="captcha-answer" 
                       class="captcha-input" 
                       placeholder="Enter your answer here" 
                       maxlength="10"
                       autocomplete="off">
                <button onclick="submitCaptcha()" class="btn" id="submit-btn">
                    üõ°Ô∏è Submit Answer
                </button>
            </div>
            
            
        </div>

        <div id="result-container" style="display: none;">
            <div id="result-message"></div>
            <button onclick="window.close()" class="btn" style="margin-top: 20px;">
                Close Window
            </button>
        </div>

        
    </div>

    <!-- Interstitial Ads SDK -->
    <script src='//libtl.com/sdk.js' data-zone='9387241' data-sdk='show_9387241'></script>

    <script>
        let currentCaptcha = null;
        let captchaCode = null;

        // Initialize in-app interstitial ads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                show_9387241({
                    type: 'inApp',
                    inAppSettings: {
                        frequency: 2,
                        capping: 0.1,
                        interval: 30,
                        timeout: 5,
                        everyPage: false
                    }
                });
            } catch (e) {
                console.log('Ads not available');
            }
        });

        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Generate a simple math captcha
        function generateCaptcha() {
            const operations = ['+', '-', '*'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            
            let num1, num2, answer;
            
            switch(operation) {
                case '+':
                    num1 = Math.floor(Math.random() * 50) + 1;
                    num2 = Math.floor(Math.random() * 50) + 1;
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * 50) + 25;
                    num2 = Math.floor(Math.random() * 25) + 1;
                    answer = num1 - num2;
                    break;
                case '*':
                    num1 = Math.floor(Math.random() * 12) + 1;
                    num2 = Math.floor(Math.random() * 12) + 1;
                    answer = num1 * num2;
                    break;
            }
            
            return {
                question: `${num1} ${operation} ${num2} = ?`,
                answer: answer
            };
        }

        // Initialize captcha
        function initializeCaptcha() {
            captchaCode = getUrlParameter('captcha');
            
            if (!captchaCode) {
                document.getElementById('captcha-question').textContent = 'Invalid captcha link';
                document.getElementById('submit-btn').disabled = true;
                return;
            }
            
            currentCaptcha = generateCaptcha();
            document.getElementById('captcha-question').textContent = currentCaptcha.question;
            
            // Focus on input
            document.getElementById('captcha-answer').focus();
        }

        // Submit captcha answer
        async function submitCaptcha() {
            const userAnswer = parseInt(document.getElementById('captcha-answer').value);
            const submitBtn = document.getElementById('submit-btn');
            
            if (isNaN(userAnswer)) {
                showMessage('Please enter a valid number', 'error');
                return;
            }
            
            if (userAnswer !== currentCaptcha.answer) {
                showMessage('‚ùå Incorrect answer! Try again.', 'error');
                document.getElementById('captcha-answer').value = '';
                document.getElementById('captcha-answer').focus();
                return;
            }
            
            // Correct answer - submit to server
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> Verifying...';
            
            try {
                const userAgent = navigator.userAgent;
                let userIP = '';

                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    userIP = ipData.ip;
                } catch (e) {
                    console.log('Could not get IP address');
                }

                const response = await fetch('/api/claim-captcha-reward', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        captcha: captchaCode,
                        ip_address: userIP,
                        user_agent: userAgent
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(result);
                } else {
                    showMessage(`‚ùå ${result.message}`, 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'üõ°Ô∏è Submit Answer';
                }

            } catch (error) {
                console.error('Error submitting captcha:', error);
                showMessage('‚ùå Network error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üõ°Ô∏è Submit Answer';
            }
        }

        // Show success message
        function showSuccess(data) {
            const progressText = data.session_completed 
                ? 'üéâ Session Complete!' 
                : `Progress: ${data.completed_count}/10`;

            const nextText = data.session_completed 
                ? 'Next session available in 24 hours!' 
                : 'Continue with remaining captchas in the bot.';

            document.getElementById('result-message').innerHTML = `
                <div class="message-box message-success">
                    <h3>‚úÖ Captcha Completed!</h3>
                    <div class="reward-amount">+‚Ç±${data.amount.toFixed(4)}</div>
                </div>
                <div class="progress-info">
                    <p><strong>Captcha ${data.captcha_number}/10 ‚úÖ</strong></p>
                    <p><strong>${progressText}</strong></p>
                    <p>${nextText}</p>
                </div>
            `;

            document.getElementById('captcha-form').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
        }

        // Show error/info message
        function showMessage(message, type = 'info') {
            const existingMessage = document.querySelector('.message-box');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message-box message-${type}`;
            messageDiv.textContent = message;

            const captchaContainer = document.querySelector('.captcha-container');
            captchaContainer.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Handle Enter key
        document.addEventListener('DOMContentLoaded', function() {
            initializeCaptcha();
            
            document.getElementById('captcha-answer').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitCaptcha();
                }
            });

            // Animate container entrance
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';

            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
