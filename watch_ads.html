
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainWell - Watch Ads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a52);
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .ads-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid #e9ecef;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message-box {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .message-success {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            border: 2px solid #28a745;
            color: #155724;
        }

        .message-error {
            background: linear-gradient(135deg, #ffebee, #f8d7da);
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .reward-amount {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin: 15px 0;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown {
            font-size: 20px;
            font-weight: bold;
            color: #ff6b6b;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üëÅÔ∏è</div>
        <h1>Watch Ads & Earn</h1>

        <div id="ads-form">
            <div class="ads-container" id="ads-container">
                <div class="spinner"></div>
                <p>Loading advertisement...</p>
            </div>
            
            
        </div>

        <div id="result-container" style="display: none;">
            <div id="result-message"></div>
            <button onclick="window.close()" class="btn" style="margin-top: 20px;">
                Close Window
            </button>
        </div>

        
    </div>

    <!-- Interstitial Ads SDK -->
    <script src='//libtl.com/sdk.js' data-zone='9387241' data-sdk='show_9387241'></script>

    <script>
        let adCode = null;
        let adWatched = false;
        let countdown = 10; // 10 seconds countdown

        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Initialize watch ads
        function initializeWatchAds() {
            adCode = getUrlParameter('ad');
            
            if (!adCode) {
                document.getElementById('ads-container').innerHTML = '<p style="color: #dc3545;">Invalid ads link</p>';
                return;
            }
            
            // Show rewarded interstitial ad
            try {
                show_9387241().then(() => {
                    // Ad watched successfully
                    adWatched = true;
                    startCountdown();
                }).catch(() => {
                    // Ad failed or blocked
                    startCountdown();
                });
            } catch (e) {
                // Fallback if ads are blocked
                startCountdown();
            }
        }

        // Start countdown after ad
        function startCountdown() {
            document.getElementById('ads-container').innerHTML = `
                <div class="countdown" id="countdown-display">
                    Please wait ${countdown} seconds...
                </div>
                <p>Processing your reward...</p>
            `;

            const countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown-display').textContent = `Please wait ${countdown} seconds...`;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    claimReward();
                }
            }, 1000);
        }

        // Claim the reward
        async function claimReward() {
            document.getElementById('ads-container').innerHTML = `
                <div class="spinner"></div>
                <p>Claiming your reward...</p>
            `;

            try {
                const userAgent = navigator.userAgent;
                let userIP = '';

                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    userIP = ipData.ip;
                } catch (e) {
                    console.log('Could not get IP address');
                }

                const response = await fetch('/api/claim-watch-ads-reward', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ad: adCode,
                        ip_address: userIP,
                        user_agent: userAgent
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(result);
                } else {
                    showMessage(`‚ùå ${result.message}`, 'error');
                }

            } catch (error) {
                console.error('Error claiming reward:', error);
                showMessage('‚ùå Network error. Please try again.', 'error');
            }
        }

        // Show success message
        function showSuccess(data) {
            document.getElementById('result-message').innerHTML = `
                <div class="message-box message-success">
                    <h3>‚úÖ Successfully Claimed!</h3>
                    <div class="reward-amount">+‚Ç±${data.amount.toFixed(4)}</div>
                    <p>Your reward has been added to your balance!</p>
                    <p>Next ads available in 1 hour.</p>
                </div>
            `;

            document.getElementById('ads-form').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
        }

        // Show error message
        function showMessage(message, type = 'info') {
            document.getElementById('result-message').innerHTML = `
                <div class="message-box message-${type}">
                    <h3>${message}</h3>
                </div>
            `;

            document.getElementById('ads-form').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                initializeWatchAds();
            }, 1000);

            // Animate container entrance
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';

            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
